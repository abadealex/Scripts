<h2>My Marked Scripts</h2>
{% if submissions %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Test ID</th>
      <th>Score</th>
      <th>Feedback</th>
      <th>Marked Script</th>
    </tr>
  </thead>
  <tbody>
  {% for s in submissions %}
    <tr>
      <td>{{ s.test_id|e }}</td>
      <td>{{ s.score|e }}</td>
      <td>{{ s.feedback|e }}</td>
      <td>
        {% if s.file_path %}
          <a href="{{ url_for('static', filename=s.file_path|replace('uploads/', '')|e) }}"
             target="_blank" rel="noopener noreferrer">
            View
          </a>
        {% else %}
          <span class="text-muted">N/A</span>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
  <p>No results yet.</p>
{% endif %}
